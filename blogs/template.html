<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incugamecon</title>

    <meta name="title" content="##blog_page_title">
    <meta name="description" content="##blog_page_description">
    <meta name="keywords" content="##blog_page_keywords">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="revisit-after" content="1 days">
    <meta name="author" content="Fadi ElJurdi">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="##blog_page_url">
    <meta property="og:title" content="##blog_page_title">
    <meta property="og:description" content="##blog_page_description">
    <meta property="og:image" content="##blog_thubnail">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="##blog_page_url">
    <meta property="twitter:title" content="##blog_page_title">
    <meta property="twitter:description" content="##blog_page_description">
    <meta property="twitter:image" content="##blog_thubnail">
    <!-- Icon -->

    <link rel="stylesheet" href="../css/app.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/animations.css">
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    
    <script src="../js/day.min.js"></script>
    <script src="../js/relativetime.min.js"></script>
    <script src="../js/vue.global.js"></script>


</head>

<body id="app">
    
    <section v-if="spinner" class="w-100 h-100 position-fixed top-0 start-0 z-3 bg-glass d-flex justify-content-center align-items-center">
        <span class="spinner-grow spinner-grow-sm"></span>
    </section>
    <pagination>##blog_page_header</pagination>
    <main style="min-height: 500px;" class="my-4">
        <section class="container">
            <div class="row g-4">
                <div class="col-12 col-lg-8">
                    <article class="shadow-sm bg-glass rounded">
                        <blog-media :media='##blog_media'></blog-media>
                        <section v-show="!translated" id="original">
                            <h1>##blog_page_header</h1>
                            <p>##blog_article</p>
                        </section>
                        <section v-show="translated" id="translated"></section>
                        <hr class="text-neon">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="d-flex align-items-center fs-small pop text-light">
                                <time>{{utilities.timo('##blog_date')}}</time>
                                <i class="bi bi-dot"></i>
                                <span v-show="!translated" class="point text-decoration-underline"
                                    @click="translate">see translation</span>
                                <span v-show="translated" class="point text-decoration-underline"
                                    @click="translated = !translated">see original</span>
                            </div>
                            <div class="d-flex align-items-center gap-3 point">
                                <i title="share this page" @click="utilities.shareBlog(`##blog_page_title`,`##blog_page_url`)" class="bi bi-share-fill text-light text-neon"></i>
                            </div>
                        </div>
                    </article>
                </div>
                <div class="col-12 col-lg-4">
                    <check-also :blogs="profile.blogs"></check-also>
                </div>
            </div>
        </section>
    </main>
    <div class="py-5"></div>
    <footer class="w-100 pb-4 bg-dark">
        <contact-section></contact-section>
    </footer>

    <div class="stars"></div>

    <script src="../bootstrap/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script src="../js/app.js" type="module"></script>
</body>

</html>
